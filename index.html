<!DOCTYPE html>
<html ng-app="js">
  <head>
    <title>Javaslipped</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css" />

    <style type="text/css">
      .function-body {
        font-family: monospace;
        min-height: 400px;
        width: 100%;
      }
    </style>

    <script type="text/ng-template" id="/js-trace-view.html">
      <div class="row-fluid" ng-repeat="step in steps">
        <div class="span6">
          <pre>{{ step.lineSource }}</pre>
          <table class="table">
            <thead>
              <tr>
                <th>Variable</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(key, info) in step.environment"
                ng-class="{ error: info.changed }">

                <td>
                  <span class="label"
                    ng-class="{
                      'label-important': info.changed,
                      'label-success': !info.changed
                    }">

                    {{ info.type }}
                  </span>
                  &nbsp;{{ key }}
                </td>
                <td>{{ info.value }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12 page-header">
          <h1>Javaslipped</h1>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span4">
          <textarea ng-model="body" class="function-body">
          </textarea>
          <button ng-click="setupTest()">
            Setup test
          </button>
        </div>
        <div class="span8">
          <div js-trace-view body="{{ body }}">
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">

    </script>

    <script type="text/javascript"
      src="http://code.angularjs.org/1.0.6/angular.min.js"></script>

    <script type="text/javascript" src="js.js"></script>
  </body>
</html>
